<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-0">

    <div class="container-1">
      
      <div class="box-1">
        <div class="img">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <span>Equilibrium #3429</span>
      </div> 
  
      <div class="box-2">
        Our Equilibrium collection promotes balance and calm.
      </div>
      
      <ul class="list">
  
        <li class="list-item" id="item-1">
          <img src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </li>
  
        <li class="list-item" id="item-2">
          <img src="images/icon-clock.svg" alt="">
          3 days left
        </li>
  
      </ul>
  
      <div class="box-3">
        <img src="images/image-avatar.png" alt="">
        <span>Creation of &nbsp; </span>  Jules Wyvern
      </div>
  
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
